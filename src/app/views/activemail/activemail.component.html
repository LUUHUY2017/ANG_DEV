<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row" style="background-color: #fff;">
        <div *ngIf="errorArray?.length > 0" class="col-md-12">
          <div *ngFor="let item of errorArray" class="alert alert-danger alert-dismissible" role="alert">
            <strong>{{item}}</strong>
          </div>
        </div>
        <ng-container *ngIf="isSuccess">
          <div class="col-md-3" style="
            text-align: center;
            height: 100px;
            line-height: 100px;
            font-size: 70px;
            background: #17a2b8;
            color: #fff;
        ">
            <i class="fa fa-check"></i>
          </div>
          <div class="col-md-9" style="
            text-align: left;
            font-size: 20px;
            color: #000;
        ">
            <p>Xin chúc mừng! Bạn đã kích hoạt thành công. Vui lòng <a [routerLink]="['/login']">click vào đây</a> để
              đăng nhập.</p>
          </div>
        </ng-container>
      </div>
    </div>
  </main>
  <block-ui></block-ui>
</div>
