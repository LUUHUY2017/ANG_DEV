    <div class="animated fadeIn">
      <div class="card card-parent">
        <div class="card-body" style="padding-top: 10px;">
          <div class="row mb-2">
            <div class="col-md-12">
              <small><i class="fa fa-home">&nbsp;</i><i class="fa fa-angle-double-right" aria-hidden="true"></i>&nbsp;<a
                  [routerLink]="[ '/dashboard']">{{language.trang_chu}}</a>&nbsp;<i class="fa fa-angle-double-right"
                  aria-hidden="true">&nbsp;</i>{{language.tro_giup}}</small>

            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-8">
              <input #search_input type="text" class="form-control" placeholder="Type to search..."
                style="border-radius: 25px !important" [(ngModel)]="search_key" (ngModelChange)="search_help()">
            </div>
            <div class="col-md-4">
              <a *ngIf="userinfo.lever == 0 || userinfo.organization_id == 6" [routerLink]="['/help/add-help']" class="btn btn-primary form-control notthem">{{language.them_moi}}</a>
            </div>
          </div>
          <div class="row mb-1">
            <div class="col-md-12">{{language.ket_qua_loc_theo_}} {{search_key == '' ? language._tat_ca : search_key}}</div>
          </div>
          <div class="row m-0" style="justify-content: center;">
            <div class="col-md-12 p-0" style="
            border: 1px solid #eee; border-radius: 5px;">
              <div class="row m-0" style="display: flex;
              height: 100px;
              justify-content: center;
              align-items: center;" *ngIf="help_array.length === 0">
                <h4>{{language.chua_co_bai_viet_tro_giup}}</h4>
              </div>
              <div class="row mot_help m-0" *ngFor="let item of help_array">
                <div class="col-md-12 tieudehelp" (click)="toggle_data($event.target)"><span
                    style="font-weight:bold; font-size: 20px; user-select: none; cursor: pointer;">{{item.title_content}}</span>&nbsp;<i
                    *ngIf="userinfo.organization_id == 6 || userinfo.lever == 0"
                    [routerLink]="['/help/edit-help',item.id]" class="fa fa-edit" style="color: #4dbd74;"></i></div>
                <div class="col-md-12 noidunghelp" style="color: #777;
                    font-size: 13px; max-height: 500px; overflow-y: auto;" [innerHTML]="item.help_content">
                </div>
              </div>
